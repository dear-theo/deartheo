<!doctype html>
<html>
	<head>
		<title>DEAR THEO</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
		<style type="text/css">
			html {
				height: 100%;
			}
			body {
				font-family: 'Press Start 2P', sans-serif;
				text-align:center;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
			img {
				height: 100px;
			}
			h1 {
				display: block;
				margin-top: 7px;
				font-size: 22px;
			}
			p {
				margin-top: 60px;
				display: block;
				font-size: 50px;
			}
			.container {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./apple.png" alt="apple">
			<h1>DEAR THEO</h1>
			<p id="countdown">loading...</p>
		</div>
		<script>
			const locker = "OTA5";
			var countDownDate = new Date("Nov 4, 2022 12:00:00").getTime();
			var x = setInterval(function() {
			  var now = new Date().getTime();
			  var distance = countDownDate - now;
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			  document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			  if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("countdown").innerHTML = decodeURIComponent(escape(window.atob(locker)));;
			  }
			}, 1000);
		</script>
	</body>
</html>
